<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Depoimento</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; padding: 24px; background: #f5f5f5; }
    .card { max-width: 720px; margin: 0 auto; background: white; border-radius: 16px; padding: 24px; border: 1px solid #e5e5e5; }
    .name { font-weight: 800; font-size: 18px; }
    .meta { color: #555; margin-top: 4px; }
    .quote { margin-top: 18px; font-size: 20px; line-height: 1.4; }
    .brand { margin-top: 18px; color: #777; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">{{ t.name }} — {{ t.city }}</div>
    <div class="meta">{{ t.service }} • {{ t.value }}</div>
    <div class="quote">“{{ t.quote }}”</div>
    <div class="brand">FECHA INSTALAÇÃO</div>
  </div>
</body>
</html>
