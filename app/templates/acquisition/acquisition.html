{% extends "base.html" %}

{% block body %}
<div class="min-h-screen flex items-start justify-center px-4 py-12">
  <div class="w-full max-w-3xl">
    <div class="text-center mb-6">
      <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight text-slate-900">
        Módulo de Aquisição
      </h1>
      <p class="mt-2 text-slate-600">
        Gerador de mensagens de prospecção para WhatsApp.
      </p>
    </div>

    <div class="mx-auto w-full max-w-md rounded-2xl bg-white/70 backdrop-blur shadow-xl ring-1 ring-black/5 p-6">
      <form method="post" action="/acquisition/generate" class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-slate-800 mb-1">Nicho</label>
          <input
            name="nicho"
            type="text"
            class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-200 focus:border-orange-500"
            placeholder="Ex: Energia Solar"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-800 mb-1">Cidade</label>
          <input
            name="cidade"
            type="text"
            class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-200 focus:border-orange-500"
            placeholder="Ex: São Paulo"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-slate-800 mb-1">Tipo de Serviço</label>
          <input
            name="servico"
            type="text"
            class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder:text-slate-400 shadow-sm focus:outline-none focus:ring-4 focus:ring-orange-200 focus:border-orange-500"
            placeholder="Ex: Instalação residencial"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full rounded-xl bg-brand-600 px-4 py-3 font-semibold text-white shadow-lg shadow-orange-500/20 hover:bg-brand-700 transition"
        >
          Gerar mensagens
        </button>
      </form>
    </div>

    <div class="mx-auto w-full max-w-md mt-6 rounded-2xl bg-white/70 backdrop-blur shadow-lg ring-1 ring-black/5 p-5 text-slate-700">
      Aqui aparecerão as 10 mensagens personalizadas.
    </div>
  </div>
</div>
{% endblock %}
