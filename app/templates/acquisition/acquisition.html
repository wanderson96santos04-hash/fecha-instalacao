{% extends "base.html" %}

{% block body %}
<div class="max-w-4xl mx-auto px-6 py-12">

  <!-- Header -->
  <div class="mb-10">
    <h1 class="text-3xl font-bold tracking-tight">
      Módulo de Aquisição
    </h1>
    <p class="text-slate-600 mt-2">
      Gerador de mensagens de prospecção para WhatsApp.
    </p>
  </div>

  <!-- Card Principal -->
  <div class="bg-white/80 backdrop-blur border border-slate-200 rounded-2xl shadow-xl p-8">

    <form class="space-y-6">

      <div>
        <label class="block text-sm font-semibold mb-2">
          Nicho
        </label>
        <input
          type="text"
          placeholder="Ex: Energia Solar"
          class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition"
        >
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2">
          Cidade
        </label>
        <input
          type="text"
          placeholder="Ex: São Paulo"
          class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition"
        >
      </div>

      <div>
        <label class="block text-sm font-semibold mb-2">
          Tipo de Serviço
        </label>
        <input
          type="text"
          placeholder="Ex: Instalação residencial"
          class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition"
        >
      </div>

      <div>
        <button
          type="button"
          class="w-full bg-brand-600 hover:bg-brand-700 text-white font-semibold py-3 rounded-xl transition shadow-md"
        >
          Gerar mensagens
        </button>
      </div>

    </form>

  </div>

  <!-- Área de Resultado -->
  <div class="mt-8 bg-white/70 backdrop-blur border border-slate-200 rounded-2xl p-6 shadow-md">
    <p class="text-slate-500">
      Aqui aparecerão as 10 mensagens personalizadas.
    </p>
  </div>

</div>
{% endblock %}
