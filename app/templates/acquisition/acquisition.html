{% extends "base.html" %}

{% block body %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm rounded-4 p-4">
                <h4 class="mb-3">Módulo de Aquisição</h4>

                <p class="text-muted">
                    Gerador de mensagens de prospecção para WhatsApp.
                </p>

                <hr>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Nicho</label>
                        <input type="text" class="form-control" placeholder="Ex: Energia Solar">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cidade</label>
                        <input type="text" class="form-control" placeholder="Ex: São Paulo">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo de Serviço</label>
                        <input type="text" class="form-control" placeholder="Ex: Instalação residencial">
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-primary">
                            Gerar mensagens
                        </button>
                    </div>
                </form>

                <hr>

                <div class="mt-3">
                    <div class="alert alert-light border rounded-3">
                        Aqui aparecerão as 10 mensagens personalizadas.
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
{% endblock %}
